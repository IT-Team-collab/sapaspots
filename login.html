<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SapaSpots</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .login-logo img {
      height: 60px;
    }
    
    .login-title {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #212529;
      font-size: 1.75rem;
      font-weight: 600;
    }
    
    .user-type-toggle {
      display: flex;
      background-color: #f1f3f5;
      border-radius: 8px;
      padding: 0.25rem;
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .user-type-toggle label {
      flex: 1;
      text-align: center;
      padding: 0.75rem 0;
      cursor: pointer;
      z-index: 1;
      transition: color 0.3s;
    }
    
    .user-type-toggle input {
      display: none;
    }
    
    .slide-indicator {
      position: absolute;
      top: 0.25rem;
      left: 0.25rem;
      height: calc(100% - 0.5rem);
      width: calc(50% - 0.5rem);
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    #user-type-vendor:checked ~ .slide-indicator {
      transform: translateX(100%);
    }
    
    #user-type-student:checked ~ label[for="user-type-student"],
    #user-type-vendor:checked ~ label[for="user-type-vendor"] {
      color: #0066cc;
      font-weight: 600;
    }
    
    .sign-in-methods {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.875rem;
      background-color: #fff;
      color: #212529;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    
    .google-btn img {
      margin-right: 0.75rem;
      height: 20px;
    }
    
    .google-btn:hover {
      background-color: #f8f9fa;
      border-color: #c5ccd3;
    }
    
    .or-divider {
      text-align: center;
      position: relative;
      margin: 1.5rem 0;
      color: #6c757d;
      font-size: 0.875rem;
    }
    
    .or-divider::before,
    .or-divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: calc(50% - 1.5rem);
      height: 1px;
      background-color: #dee2e6;
    }
    
    .or-divider::before {
      left: 0;
    }
    
    .or-divider::after {
      right: 0;
    }
    
    .manual-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .form-group label {
      font-weight: 500;
      color: #495057;
      font-size: 0.875rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.875rem;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      border-color: #0066cc;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }
    
    .form-error {
      color: #dc3545;
      font-size: 0.8125rem;
      margin-top: 0.375rem;
      display: none;
    }
    
    .login-btn {
      width: 100%;
      padding: 0.875rem;
      background-color: #0066cc;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .login-btn:hover {
      background-color: #0052a3;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 1.5rem;
      color: #6c757d;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 1.5rem;
      height: 1.5rem;
      border: 0.25rem solid rgba(0, 102, 204, 0.2);
      border-radius: 50%;
      border-top-color: #0066cc;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="sapaspots-logo-alt.svg" alt="SapaSpots Logo">
    </div>
    
    <h2 class="login-title">Welcome to SapaSpots</h2>
    
    <div class="user-type-toggle">
      <input type="radio" id="user-type-student" name="userType" value="student" checked>
      <label for="user-type-student">Student</label>
      
      <input type="radio" id="user-type-vendor" name="userType" value="vendor">
      <label for="user-type-vendor">Vendor</label>
      
      <div class="slide-indicator"></div>
    </div>
    
    <div class="sign-in-methods">
      <div id="google-signin-btn" class="google-btn-container">
        <!-- Google Sign-In button will be rendered here -->
      </div>
      
      <div class="or-divider">or</div>
      
      <div class="manual-form">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="Enter your email">
          <div class="form-error" id="email-error">Please enter a valid email address</div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
          <div class="form-error" id="password-error">Password must be at least 6 characters</div>
        </div>
        
        <button class="login-btn" id="login-btn">Sign In</button>
      </div>
    </div>
    
    <div class="loading" id="auth-loading">
      <div class="loading-spinner"></div>
      Signing you in...
    </div>
  </div>
  
  <script src="localstorage-utils.js"></script>
  <script>
    // User type toggle effect
    const userTypeStudentRadio = document.getElementById('user-type-student');
    const userTypeVendorRadio = document.getElementById('user-type-vendor');
    
    userTypeStudentRadio.addEventListener('change', updateUserTypeUI);
    userTypeVendorRadio.addEventListener('change', updateUserTypeUI);
    
    function updateUserTypeUI() {
      document.querySelector('.slide-indicator').style.transform = 
        userTypeVendorRadio.checked ? 'translateX(100%)' : 'translateX(0)';
      
      // Store the selected user type for Google Sign-In
      window.selectedUserType = userTypeVendorRadio.checked ? 'vendor' : 'student';
    }
    
    // Set initial user type
    window.selectedUserType = 'student';
    
    // Manual login handling
    document.getElementById('login-btn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const userType = document.querySelector('input[name="userType"]:checked').value;
      
      // Basic validation
      let isValid = true;
      
      if (!email || !email.includes('@')) {
        document.getElementById('email-error').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('email-error').style.display = 'none';
      }
      
      if (!password || password.length < 6) {
        document.getElementById('password-error').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('password-error').style.display = 'none';
      }
      
      if (isValid) {
        // Show loading
        document.getElementById('auth-loading').style.display = 'flex';
        
        // Simulate a brief delay for authentication
        setTimeout(() => {
          // For prototype, create a simple user profile
          const userProfile = {
            type: userType,
            name: email.split('@')[0], // Use email username as display name
            email: email,
            picUrl: 'default-user.png',
            phone: '',
            hall: '',
            room: ''
          };
          
          // Save to localStorage
          localStorage.setItem('userProfile', JSON.stringify(userProfile));
          
          // Redirect based on user type
          window.location.href = userType === 'vendor' ? 'vendor-dashboard.html' : 'student-dashboard.html';
        }, 1500);
      }
    });
    
    // Google client ID configuration
    const GOOGLE_CLIENT_ID = '17456206390-mob86mfqstt19iu98sdfq44rv36i416v.apps.googleusercontent.com';

    // Initialize Google Sign-In
    function initGoogleAuth() {
      // Load Google's authentication script
      const googleScript = document.createElement('script');
      googleScript.src = 'https://accounts.google.com/gsi/client';
      googleScript.async = true;
      googleScript.defer = true;
      document.head.appendChild(googleScript);
      
      // Initialize Google Sign-In once script is loaded
      googleScript.onload = function() {
        // Initialize the Google Identity Services client
        google.accounts.id.initialize({
          client_id: GOOGLE_CLIENT_ID,
          callback: handleCredentialResponse,
          auto_select: false,
          cancel_on_tap_outside: true,
        });
        
        // Render the button
        const googleSignInBtn = document.getElementById('google-signin-btn');
        if (googleSignInBtn) {
          google.accounts.id.renderButton(
            googleSignInBtn,
            { 
              type: 'standard',
              theme: 'outline',
              size: 'large',
              text: 'signin_with',
              shape: 'rectangular',
              logo_alignment: 'left',
              width: '100%'
            }
          );
          
          // Also display the One Tap UI
          google.accounts.id.prompt();
        }
      };
    }

    // Handle the credential response from Google
    function handleCredentialResponse(response) {
      // Show loading
      document.getElementById('auth-loading').style.display = 'flex';
      
      // Parse JWT token from Google
      const responsePayload = parseJwt(response.credential);
      
      // Process the sign-in
      const userType = document.querySelector('input[name="userType"]:checked').value;
      
      // Create user profile
      const userProfile = {
        type: userType,
        name: responsePayload.name,
        email: responsePayload.email,
        picUrl: responsePayload.picture || 'default-user.png',
        phone: '',
        hall: '',
        room: ''
      };
      
      // Save to localStorage
      localStorage.setItem('userProfile', JSON.stringify(userProfile));
      
      // Redirect based on user type
      setTimeout(() => {
        window.location.href = userType === 'vendor' ? 'vendor-dashboard.html' : 'student-dashboard.html';
      }, 1000);
    }
    
    // Helper function to parse JWT token
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        console.error('Error parsing JWT token', e);
        return {};
      }
    }
    
    // Initialize Google Sign-In on page load
    document.addEventListener('DOMContentLoaded', () => {
      initGoogleAuth();
    });
  </script>
</body>
</html>
