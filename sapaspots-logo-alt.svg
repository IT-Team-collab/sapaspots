<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="60" viewBox="0 0 240 60">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5E00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3" />
    </filter>
  </defs>
  <style>
    .logo-text {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: 800;
      font-size: 38px;
      letter-spacing: -1.5px;
    }
    .orange {
      fill: url(#orangeGradient);
    }
    .blue {
      fill: #0066CC;
    }
    .logo-icon {
      fill: url(#orangeGradient);
      filter: url(#shadow);
    }
  </style>
  
  <!-- Food Plate Icon -->
  <circle cx="30" cy="30" r="20" fill="#f8f9fa" stroke="#0066CC" stroke-width="2" />
  <path class="logo-icon" d="M22 30c0-4.4 3.6-8 8-8s8 3.6 8 8-3.6 8-8 8-8-3.6-8-8zm12-2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm-8 0c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm4 6c2.2 0 4-1.8 4-4h-8c0 2.2 1.8 4 4 4z" />
  
  <!-- Logo Text -->
  <text x="60" y="40" class="logo-text" filter="url(#shadow)">
    <tspan class="orange">Sapa</tspan><tspan class="blue">Spots</tspan>
  </text>
</svg> 